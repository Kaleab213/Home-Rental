<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script> -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

  src="https://code.jquery.com/mobile/1.5.0-rc1/jquery.mobile-1.5.0-rc1.min.js"

<link rel="stylesheet" href="./css/signup.css">
    <script src="./js/signup.js"></script>
    <title>Document</title>
</head>
<body class="well">
    <div class="container">

        <form class="well form-horizontal" method="POST"  id="lesser_form">
    <fieldset>
    
    <!-- Form Name -->
    <legend><center><h2><b>Lessor Registration Form</b></h2></center></legend><br>
    
    <!-- Text input-->
    
    <div class="form-group">
      <label for="fname" class="col-md-4 control-label">First Name</label>  
      <div class="col-md-4 inputGroupContainer">
      <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
      <input  name="first_name" id="fname" placeholder="First Name" class="form-control"  type="text">
        </div>
      </div>
    </div>
    
    <!-- Text input-->
    
    <div class="form-group">
      <label for="lname" class="col-md-4 control-label" >Last Name</label> 
        <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
      <input name="last_name" id="lname" placeholder="Last Name" class="form-control"  type="text">
        </div>
      </div>
    </div>
    

    <div class="form-group">
      <label for="username" class="col-md-4 control-label" >Username</label> 
        <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
      <input name="last_name" id="username" placeholder="Username" class="form-control"  type="text">
        </div>
      </div>
    </div>
    

    <div class="form-group">
      <label for="password" class="col-md-4 control-label" >Password</label> 
        <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
      <input name="last_name" id="password" placeholder="Password" class="form-control"  type="text">
        </div>
      </div>
    </div>
    
    <div class="form-group">
      <label for="confirm" class="col-md-4 control-label" >Confirm Password</label> 
        <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-key"></i></span>
      <input name="last_name" id="confirm" placeholder="Confirm Password" class="form-control"  type="text">
        </div>
      </div>
    </div>
    
      <div class="form-group"> 
      <label for="region" class="col-md-4 control-label">Region</label>
        <div class="col-md-4 selectContainer">
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
        <select name="department" id="region" class="form-control selectpicker">
          <option value="">Select your Living Region</option>
          <option>Amahara</option>
          <option>Oromia</option>
          <option >Tigray</option>
          <option >Gambella</option>
          <option >Benishangula</option>
          <option >SNN</option>
          <option >Somale</option>
          <option >Afar</option>
          <option >Harari</option>
          <option >Sidama</option>
        </select>
      </div>
    </div>
    </div>


      
    <!-- Text input-->
    
    <div class="form-group">
      <label for="zone" class="col-md-4 control-label">Zone</label>  
      <div  class="col-md-4 inputGroupContainer">
      <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
      <input id="zone" name="user_name" placeholder="Zone" class="form-control"  type="text">
        </div>
      </div>
    </div>
    
    <!-- Text input-->
    
    <div class="form-group">
      <label for="wereda" class="col-md-4 control-label" >Wereda</label> 
        <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
      <input id="wereda" name="user_password" placeholder="Wereda" class="form-control"  type="password">
        </div>
      </div>
    </div>


 <!-- Text input-->
    
 <div class="form-group">
    <label for="city" class="col-md-4 control-label">City</label>  
    <div  class="col-md-4 inputGroupContainer">
    <div class="input-group">
    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
    <input id="city" name="city" placeholder="your living city" class="form-control"  type="text">
      </div>
    </div>
  </div>
  
  <!-- Text input-->



           <div class="form-group">
      <label for="email" class="col-md-4 control-label">E-Mail</label>  
        <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
      <input id="email" name="email" placeholder="E-Mail Address" class="form-control"  type="text">
        </div>
      </div>
    </div>
    
    
    <div class="form-group">
      <label for="phone" class="col-md-4 control-label" >Contact No-1</label> 
        <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
      <input name="last_name" id="phone" placeholder="+251" class="form-control"  type="text">
        </div>
      </div>
    </div>
    
    
    <!-- Text input-->
           
    <div class="form-group">
      <label for="phone2" class="col-md-4 control-label">Contact No-2</label>  
        <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
      <input id="phone2" name="contact_no" placeholder="+251" class="form-control" type="text">
        </div>
      </div>
    </div>
    
    <!-- Select Basic -->
    
    <!-- Success message -->
    <div class="alert alert-success" role="alert" id="success_message">Success <i class="glyphicon glyphicon-thumbs-up"></i> Success!.</div>
    
    <!-- Button -->
    <div class="form-group">
      <label class="col-md-4 control-label"></label>
      <div class="col-md-4"><br>
        <!-- &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp -->
        <button type="submit" class="btn btn-warning" >
          <!-- &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp -->
          SUBMIT <span class="glyphicon glyphicon-send"></span>
          <!-- &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp -->
        </button>
      </div>
    </div>
    <p class="text-center"> <b>Or Already have account</b> <h2 class="text-center"> <a href="./login.html">Login</a></h2> </p>
    </fieldset>
    </form>
    </div>
        </div><!-- /.container -->
        
        <script src="./API/LesserApi/Create.lesser.api.js" defer type="module"></script>
</body>
</html>
